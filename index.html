<html>
  <head>
    <title>Covid Information</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.33.1/plotly-basic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">State Covid charts</h1>
    <h2 id="loading"></h2>
    <div id="state-chooser">
      <details id="chooser">
        <summary>Choose State</summary>
        <ul id="states"></ul>
      </details>
    </div>
    <div>
      <details id="show-national" open="true">
        <summary>National Data</summary>
        <div id="national"></div>
      </details>
    </div>
    <div id="charts"></div>
    <div id="raw"></div>
    <div id="footer">
      <p>Data source: <a href="https://github.com/nytimes/covid-19-data/">New York Times Covid Data repository</a></p>
      <p>Population data from the <a href="https://api.census.gov/data/2019/pep/population?get=POP,NAME&for=state:*">US Census Bureau</a> and <a href="http://en.wikipedia.com/wiki">Wikipedia</a>.</p>
      <p>Source code for this page is on <a href="https://github.com/CrossEye/covid">GitHub</a></p>
    </div>
  </body>
  <script src="all.js"></script>
</html>
